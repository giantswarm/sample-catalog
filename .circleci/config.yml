version: 2
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint scripts
          command: shellcheck -x ci-scripts/build-repository.sh
  sync:
    machine: true
    steps:
    - checkout

    - run:
        name: Fetch new app releases and rebuild helm chart repository
        command: ci-scripts/build-repository.sh ${CIRCLE_PROJECT_REPONAME} ${PERSONAL_ACCESS_TOKEN}

workflows:
  version: 2
  lint:
    jobs:
      - lint-scripts
  sync:
    triggers:
      - schedule:
          cron: "06,36 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - sync
